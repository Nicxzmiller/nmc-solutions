<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | NMC Solutions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }
        .navbar {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">NMC Solutions</a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary"><strong>Sign up</strong></a>
                            <a class="button is-light">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="logo">NMC Solutions</h1>
        <p class="lead">Empowering Your Digital Future</p>
        <h2>We're launching soon!</h2>
        <p class="countdown" id="countdown"></p>
        <p>Stay tuned for updates.</p>
        <form>
            <div class="field has-addons is-centered">
                <div class="control">
                    <input class="input" type="email" placeholder="Enter email" required>
                </div>
                <div class="control">
                    <button class="button is-info">Notify Me</button>
                </div>
            </div>
        </form>
    </div>
    
    <footer class="footer has-text-centered">
        <div class="content has-text-white">
            <p>Follow us on 
                <a href="#">Twitter</a> | 
                <a href="#">LinkedIn</a> | 
                <a href="#">Facebook</a>
            </p>
            <p>
                <a href="#">Terms & Conditions</a> | 
                <a href="#">Privacy Policy</a>
            </p>
        </div>
    </footer>
    
    <script>
        function countdown() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;
                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "We're live!";
                    clearInterval(interval);
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
